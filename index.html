<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justin Smyth</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: "Lucida Console", Monaco, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column; /* column layout */
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* full screen height */
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex: 1; /* take available space */
      justify-content: center;
    }
    h1 {
      font-size: 3.5em;
      margin: 0;
    }
    h2 {
      margin: 0 0 20px 0;
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    nav a {
      font-size: 1.2em;
      text-decoration: none;
      color: black;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .age-counter {
      font-size: 0.9em;
      margin-top: auto; /* push to bottom */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Justin Smyth</h1>
    <h2>Industrial & Automation Engineer</h2>
    <nav>
      <a href="experience/">Experience</a>
      <a href="projects/">Projects</a>
      <a href="excellence/">Examples of Excellence</a>
      <a href="education/">Education</a>
      <a href="about/">About</a>
    </nav>
  </div>

  <div class="age-counter" id="ageCounter"></div>

  <script>
    function updateAge() {
      // Your birthday: April 23, 2000
      const birthDate = new Date("2000-04-23T00:00:00");
      const today = new Date();

      // Calculate difference in ms
      const diffMs = today - birthDate;

      // Convert to total days
      const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      // Calculate years and remaining days
      const years = Math.floor(totalDays / 365.25);
      const days = Math.floor(totalDays - years * 365.25);

      document.getElementById("ageCounter").textContent =
        `Current Age: ${years} years ${days} days`;
    }

    updateAge();
    setInterval(updateAge, 86400000); // Update once per day
  </script>
</body>
</html>
